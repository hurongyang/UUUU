<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>

<p style="display: none">hello wprld</p>
<input id="show" type="button" value="显示">
<input id="hide" type="button" value="隐藏">
<input id="toggle" type="button" value="切换">

<script>
    $("#show").click(function(){
        $("p").show(1000,function(){
            alert(123);           //回调函数指：当一个函数执行成功后执行此函数
        });
    });

    $("#hide").click(function(){
        $("p").hide(1000);
    });

    $("#toggle").click(function(){
        $("p").toggle(1000);
    })
</script>

</body>
</html>
