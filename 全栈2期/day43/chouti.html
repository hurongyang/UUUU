<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        font-size: 12px;
    }
    a{
        text-decoration: none;       /*去掉所有a标签的下划线*/
    }
    .head-box{
        background-color: #2459a2;
        width: 100%;
        height: 44px;
        position: fixed;
        top: 0;
        left: 0;
    }
    .head-content{
        margin: 0 auto;
        width: 1016px;
        height: 44px;
        line-height: 44px;
        /*height和line-height值设成一样，表示div内的文本只占一行，即head-content内的所有文字会默认上下居中*/
        background-color: #2459a2;
        position: relative;
    }
    .logo{
        background: url("images/logo.png") no-repeat 0 0;
        width: 121px;
        height: 23px;
        float: left;
        margin-top: 11px;
        /*display: inline-block;*/
    }
    .action-menu{
        float: left;
        margin-left: 20px;
    }
    .action-menu a.tb{
        color: #c0cddf;
        margin-left: -8px;       /*标签之间默认是有距离的，把margin-left设成大一点的负数等效于a标签的margin为0，即紧挨着的*/
        padding: 0 13px 0 13px;  /*a标签的margin为0了，设置padding内边距让文字隔开*/
        display: inline-block;   /*表示这个a标签既有块标签的属性，又有内联标签的属性*/
    }
    .action-menu a.tb:hover{     /*hover：伪类  这里实现的是鼠标悬浮变色效果*/
        color: #fff;
        background-color: #c0cddf;
    }
    .action-menu a.active,.action-menu a.active:hover{   /*"全部"这个文本鼠标悬浮也不会变色，而是设置的深背景色*/
        color: #fff;
        background-color: #204982;
    }


    .key-search{
        float: right;
        margin-top: 5px;
    }
    .key-search .search-txt,.key-search a.i{
        float: left;
    }
    .key-search .search-txt{
        height: 25px;
        width: 91px;
        color: red;
        padding: 2px 2px 2px 5px;
    }
    .key-search .ico{
        background: url("images/icon.png") no-repeat 0 -197px;
        height: 12px;
        width: 15px;
        display: inline-block;
        margin-bottom: 6px;
        margin-left: 10px;
    }
    .key-search a.i{
        height: 33px;
        width: 30px;
        background-color: #f4f4f4;
        display: inline-block;
        /*border: solid 1px red;*/
        border-left: none;
    }


    .action-nav{
        position: absolute;
        right: 131px;
    }
    .action-nav a{
        color: #fff;
        padding: 0 20px;
        display: inline-block;
    }
    .action-nav a:hover{
        background-color: #f4f4f4;
    }




</style>
