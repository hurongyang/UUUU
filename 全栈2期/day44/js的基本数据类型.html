<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//------------------------------    js的五种数据类型     -------------------------------
//1.Number(包括整型和浮点型)
//2.String 字符串数据类型
    var s = "hello"
    var s2 = "\u4f60\u597d\n欢迎来到\"JavaScript世界\""
    alert(s2)
//3.Boolean(true false) 用于条件判断
    if (true){
        alert("success!")
    }
//4.Undefined:undefined
    var a                //如果声明了某个变量，但是未对它赋值，则该变量是Undefined类型
    alert(a)
//5.null 占一个对象位置
//    var obj = new Animal()
//    var obj = null

//------------------------数据类型转换(true的值为1)---------------------------------
    alert(1+"hello");     //1hello
    alert(1+true);        //2
    alert(1+false);       //1
    alert(2==true);       //false
    alert("hello"+true);  //false

    alert(parseInt(3.14));
    alert(parseInt("3.14"));
    alert(parseInt("3.14a"));
    alert(parseInt("3.a14"));
    alert(parseInt("a3.94"));   //NaN: 当字符串转换成数字失败时就是NaN;属于Number;

    alert(NaN==0);
    alert(NaN>0);
    alert(NaN<0);
    alert(NaN==NaN);
    alert(NaN!=0);       //NaN,在表达式中一定结果为false，除了!=

    var i=10;
    var s="hello";
    var b=false;
    var u=undefined;
    var n=null
    var obj= new Object()
    console.log(typeof(i));//number
    console.log(typeof(s));//string
    console.log(typeof(b));//boolean
    console.log(typeof(u));//undefined
    console.log(typeof(n));//object
    console.log(typeof(obj));//object

var s=1;
s="hello"
alert(s)

</script>

</body>
</html>
